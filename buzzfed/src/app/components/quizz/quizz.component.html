<div class="quizz">
    <div class="logo">
        <img src="assets/imgs/logo.png">
        <h3>{{title}}</h3>
    </div>
    <div class="questions" *ngIf="!finished"><h3>{{questionSelected.question}}</h3></div>
    <div class="options" *ngIf="!finished">
        <button class="btn-option" *ngFor="let options of questionSelected.options; let i = index" (click)="playerChoose(options.alias)">
            {{options.name}}
        </button>
    </div>
    <div *ngIf="finished" class="results">
        <h1>Seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
